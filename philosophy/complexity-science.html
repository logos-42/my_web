<h1>复杂科学导论</h1>
<p>复杂科学是一个跨学科领域，研究由大量相互作用的组分构成的系统。</p>
<h2>什么是复杂系统</h2>
<p>复杂系统具有以下特征：
- 涌现性：整体表现出的特性不能简单归结为部分的叠加
- 非线性：输入和输出之间不存在简单的线性关系
- 自组织：系统能够自发形成有序结构
- 适应性：能够根据环境变化调整行为</p>
